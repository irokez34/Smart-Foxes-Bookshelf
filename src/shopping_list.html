<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf-Shopping</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/shooping_list.css" />
</head>

<body class="theme-light">
  <load src="partials/header.html" />
  <main class="main container">
    <section class="shopping-container">
      <h1 class="shopping-title">Shopping <span class="shooping-title-text">List</span></h1>
      <div class="shopping-default">
        <p class="shopping-default-text">This page is empty, add some books and proceed to order.</p>
        <div class="shopping-default-img">
          <img src="./img/shop_none.png" alt="shopping list is empty">
        </div>
      </div>
      <div class="shopping-box is-hidden">
        <div class="shopping-book-img">
          <img class="shopping-genre-img" src="https://storage.googleapis.com/du-prd/books/images/9781250144058.jpg"
            alt="Title - 'WISH'" width="100" height="142">
        </div>
        <div class="shopping-book-info">
          <h2 class="shopping-book-title">Назва книги</h2>
          <span class="shopping-book-category">Категорія</span>
          <p class="shopping-book-discription">Опис книги</p>
          <span class="shopping-book-author">Автор</span>
          <a href=""></a>
          <a href=""></a>
        </div>
        <button class="shopping-remove-btn" type="button">
          <svg class="remove-btn" width="16" height="16">
            <use href="./img/sprite.svg#icon-trash"></use>
          </svg>
        </button>
      </div>
    </section>
    <load src="partials/suport.html" />
  </main>
  <load src="partials/pagination.html" />
  <load src="partials/back_to_top.html" />
  <script type="module" src="/shopping_list.js"></script>
</body>

</html>
